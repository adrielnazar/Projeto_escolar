<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<header>
    <h1>Direção Workstation</h1>
    <p>Edu Station</p>
</header>
<body>
    <main>
        <section id="login">
            <div id="Formulario">
                <h2>Login</h2>
                <div class="campo">
                    <p>Usuário</p>
                    <input type="text" name="Usuário" id="Usuário" autocomplete="name" required maxlength="30">
                </div> 
                <div class="campo">
                    <p>Senha</p>
                    <input type="password" name="Senha" id="senha" autocomplete="current-password" required minlength="6" required maxlength="20">
                </div>
                <a href="PrimeiraVez.html" class="link">Primeira vez aqui?</a><br>
                <a href="EsqueceuSenha.html" class="link">esqueceu sua senha?</a><br>
                <input type="submit" value="Entrar">
            </div>
        </section>
    </main>
</body>
<footer></footer>
</html>
